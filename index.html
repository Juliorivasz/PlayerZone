<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <title>PlayerZone</title>
</head>
<body>
    <header class="header">
        <div class="div-logo">
            <img class="logo" src="img/logo zona player.png">
        </div>
<!-- este seria el menu desplegable -->
        <div class="menu">
            <button class="btn-menu" id="logos-nav" ><img class="logos-nav"  src="img/logo menu.png" alt=""></button>
            <ul class="sub-menu">
                <li>TODAS LAS CATEGORIAS</li>
                <li>PC ARMADAS</li>
                <li>PERIFERICOS</li>
                <li>NOTEBOOKS</li>                
            </ul>            
        </div>

<!--  esta seria la barra de busqueda -->
        <form>
            <input class="barra-busqueda" type="text">
        </form>
        <a href="" class="btn"><button id="logos-nav"><img class="logos-nav" src="img/logo lupa.png" alt=""></button></a>        

<!-- este seria el boton del carrito -->
        <a href="" class="btn"><button>Contacto</button></a>
        <a href="" class="btn"><button>Ingresar</button></a>
        <a href="" class="btn"><button>Registrarse</button></a>

        <a href="" class="btn"><button id="logos-nav"><img class="logos-nav" src="img/logo carrito.png" alt=""></button></a>        
    </header>
    <main>
        <section class="section__carousel">
            <div class="carousel">
                <div class="big">
                    <img src="./img/pc-gamer-principal.jpg" alt="imagen 1" class="img">
                    <img src="./img/pc-gamer-secundaria.jpg" alt="imagen 2" class="img">
                </div>
                <ul class="arrows">
                    <li class="activo left"><img class="arrow" src="./img/arrow-left-aqua.svg" alt="arrow left"></li>
                    <li class="no-activo left"><img class="arrow" src="./img/arrow-left.svg" alt="arrow left"></li>
                    <li class="activo right"><img class="arrow" src="./img/arrow-right-aqua.svg" alt="arrow right"></li>
                    <li class="no-activo right"><img class="arrow" src="./img/arrow-right.svg" alt="arrow right"></li>
                </ul>
                <ul class="points">
                    <li class="point active"></li>
                    <li class="point"></li>
                </ul>
            </div>
        </section>
        <section class="section__type__products">
            <ul class="ul__type__products">
                <li class="type__products"><h1>Pc para Dise√±o</h1></li>
                <li class="type__products"><h1>Pc Gamer</h1></li>
                <li class="type__products"><h1>Pc para Oficina</h1></li>
                <li class="type__products"><h1>Pc para Edicion de Video</h1></li>
            </ul>
        </section>
        <section class="products">
        </section>
    </main>
    <footer></footer>
    <script src="js/app.js"></script>
    <script type="module" src="js/card.js"></script>
</body>
</html>
