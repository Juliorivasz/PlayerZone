<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <title>PlayerZone</title>
</head>
<body>
    <header class="header">
        <div class="div-logo">
            <img class="logo" src="img/logo zona player.png">
        </div>
        <nav class="div-categorias">
            <ul class="nav-links">
                <li>TODAS LAS CATEGORIAS</li>
                <li>PC ARMADAS</li>
                <li>PERIFERICOS</li>
                <li>NOTEBOOKS</li>                
            </ul>
        </nav>
        <a href="" class="btn"><button>Contacto</button></a>
        <a href="" class="btn"><button>Ingresar</button></a>
        <a href="" class="btn"><button>Registrarse</button></a>
        <a href="" class="btn"><button id="carrito"><img class="logo-carrito" src="img/logo carrito.png" alt=""></button></a>        
    </header>
    <main>
        <section class="section__carousel">
            <div class="carousel">
                <div class="big">
                    <img src="./img/pc-gamer-principal.jpg" alt="imagen 1" class="img">
                    <img src="./img/pc-gamer-secundaria.jpg" alt="imagen 2" class="img">
                </div>
                <ul class="arrows">
                    <li class="activo left"><img class="arrow" src="./img/arrow-left-aqua.svg" alt="arrow left"></li>
                    <li class="no-activo left"><img class="arrow" src="./img/arrow-left.svg" alt="arrow left"></li>
                    <li class="activo right"><img class="arrow" src="./img/arrow-right-aqua.svg" alt="arrow right"></li>
                    <li class="no-activo right"><img class="arrow" src="./img/arrow-right.svg" alt="arrow right"></li>
                </ul>
                <ul class="points">
                    <li class="point active"></li>
                    <li class="point"></li>
                </ul>
            </div>
        </section>
        <section class="section__type__products">
            <ul class="ul__type__products">
                <li class="type__products"><h1>Pc para Diseño</h1></li>
                <li class="type__products"><h1>Pc Gamer</h1></li>
                <li class="type__products"><h1>Pc para Oficina</h1></li>
                <li class="type__products"><h1>Pc para Edicion de Video</h1></li>
            </ul>
        </section>
        <section class="products">
            <div class="container__card">
                    <div class="container__img__card">
                        <img class="img__card" src="./img/Procesador-Intel-Core-i5-11400.png" alt="i5 procesador">
                    </div>
                    <div class="container__info__card">
                        <h1 class="title__card">i5 11400 procesador</h1>
                        <div class="container__check__stock">
                            <img src="./img/check-circle-fill.svg" alt="check__fill">
                            <span class="stock__products">Producto con Stock</span>
                        </div>
                        <span class="price__products">$ 292.000</span>
                        <p class="financing">Hasta en 12 cuotas de $ 35.284
                            Sin interés del precio de lista</p>
                        <button class="btn__products" type="button">agregar</button>
                    </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="js/app.js"></script>
</body>
</html>
