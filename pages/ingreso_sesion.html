<body>

                </ul>                          
            </div>
        </div>

        <!--  esta seria la barra de busqueda -->
        <div class="div-barra-busqueda">
                <form class="container-barra-busqueda">
                    <input class="barra-busqueda" id="id-barra-busqueda" placeholder="¿Que producto buscas?" type="text">
                </form>
                <img id="logo_barra_busqueda" class="logos-nav-lupa" src="/img/logo lupa.png" alt="">
        </div>       

        <div class="div-derecho">
            <img src="/img/logo user.png" alt="" class="logo-user">
            <!-- este seria el boton del carrito -->
            <div class="casilla-usuario">
                <a href="/pages/contacto.html" class="container-button"><button>Contacto</button></a>
                <a href="/pages/ingreso_sesion.html" class="container-button ingresar"><button>Ingresar</button></a>
                <a href="/pages/registro_sesion.html" class="container-button registrarse"><button>Registrarse</button></a>
                <a href="" class="container-button cerrar__sesion isLogged"><button>Cerrar Sesion</button></a>                
                <a href="/pages/carrito.html" class="btn"><button id="logos-nav"><img class="logos-nav" src="/img/logo carrito.png" alt=""></button></a>

            </div>
        </div>
        <div class="counter_cart">0</div>
    </header>
    <main>
        <section class="section__login">
            <div class="container__login">
                <h1 class="title__login">Iniciar Sesion</h1>
                <button class="btn__login redSocial" id="google">
                    <img src="./img/logo-google.png" alt="Iniciar con">
                    <p class="text__redSocial">Google</p>
                </button>
                <button class="btn__login redSocial" id="facebook">
                    <img src="./img/logo-facebook.png" alt="Iniciar con">
                    <p class="text__redSocial">Facebook</p>
                </button>
                <form class="form__login">
                    <label for="username">Correo electrónico:</label>
                    <input type="text" id="username" name="username" title="Ingresa un nombre de usuario" required>
                    <p class="message__error hidden">usuario o email incorrecto</p>
                    <label for="password">Contraseña:</label>
                    <div class="container__password__eye">
                        <input type="password" id="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,}$" title="min 6 caracteres, almenos una letra mayuscula, minuscula, un numero y no puede contener caracteres especiales" required>
                        <p class="message__error hidden">contraseña incorrecta</p>
                        <img src="../img/eye-hide.svg" class="eye" alt="hidden-password">
                        <img src="../img/eye.svg" class="eye hidden" alt="view-password">
                    </div>
                    <input class="btn__login" type="submit" value="Iniciar sesión" >
                </form>
            </div>              
        </section>
    </main>
