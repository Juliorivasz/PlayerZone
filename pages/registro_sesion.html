    <main>
            <section class="section__register">
                <div class="container__register">
                    <h1 class="title__register">Registrarse</h1>
                    <form class="form__register">
                        <div class="container__input__register">
                            <label for="nombre">Nombre Completo:</label>
                            <input type="text" name="nombre" id="nombre" class="input__register" placeholder="Nombre Completo" required>
                        </div>
                        
                        <div class="container__input__register">
                            <label for="usuario">Nombre de Usuario:</label>
                            <input type="text" name="usuario" id="usuario" class="input__register" placeholder="Nombre de Usuario" required>
                        </div>

                        <div class="container__input__register">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" class="input__register" placeholder="Email" required>
                        </div>
                        
                        <label for="password">Contraseña:</label>
                        <div class="container__password__eye">
                            <input type="password" id="password" class="input__register" name="password" placeholder="Contraseña" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,}$" title="min 6 caracteres, almenos una letra mayuscula, minuscula, un numero y no puede contener caracteres especiales" required>
                            <p class="message__error hidden">contraseña incorrecta</p>
                            <img src="../img/eye-hide.svg" class="eye" alt="hidden-password">
                            <img src="../img/eye.svg" class="eye hidden" alt="view-password">
                        </div>

                        <div class="container__input__register">
                            <label for="telefono">Teléfono:</label>
                            <input type="tel" name="telefono" id="telefono" class="input__register" placeholder="+54 9 11 1234-5678" required>
                        </div>

                        <div class="container__input__register">
                            <label for="direccion">Dirección:</label>
                            <input type="text" name="direccion" id="direccion" class="input__register" placeholder="Dirección" required>
                        </div>
                        
                        <button type="submit" class="btn__register">Registrar</button>
                    </form>
                </div>
            </section>
    </main>
